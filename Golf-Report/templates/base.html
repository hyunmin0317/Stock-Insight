<!DOCTYPE html>
{% load static %}
{% load sass_tags %}
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/sunjungAn/Elastic-Form/master/Report-Analysis/icon.ico">
    <!-- CSS -->
    <link href="{% sass_src 'main.sass' %}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

    <!-- JS -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>
        Stock-Insight
    </title>
</head>
<body>
    <header>
        <h1>Stock Insight<br><span>[ Golf Report ]</span></h1>
        <center>
            <div class="row gx-2" style="padding-top: 30px; background-color=#ffffff">
                <center>
                    <a href="https://www.notion.so/52a42d97cd9f44478dec83097ba8a26d"><button class="btn btn-sm btn-outline-secondary" type="button">Notion</button></a>
                    <a href="{% url 'stock:home' %}"><button class="btn btn-outline-success" type="button">Home</button></a>
                    <a href="https://github.com/sunjungAn/Elastic-Form"><button class="btn btn-sm btn-outline-secondary" type="button">Github</button></a>
                </center>
            </div>
        </center>
    </header>

    {% block content %}
    {% endblock %}

</body>

</html>
