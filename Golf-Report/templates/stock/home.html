{% extends 'base.html' %}
{% block content %}

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'line']});
    google.charts.setOnLoadCallback(drawChart1);
    google.charts.setOnLoadCallback(drawChart2);

    function drawChart1() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', '날짜');
        {% for n in name_list%}
        data.addColumn('number', '{{n}}');
        {% endfor%}

        data.addRows([
            {% for d in data_list%}
            ['{{d}}',
            {% for a in d.stock.all %}
            {{a.sales}},
            {% endfor %}
            ],
            {% endfor %}
            ]);

        var options = {
            hAxis: {
              title: '분기'
            },
            vAxis: {
              title: '억원'
            },
            width: '100%',
            height: 350,
            };

        var charts = new google.visualization.LineChart(document.getElementById('chart_sales'));
        charts.draw(data, options);
        window.addEventListener('resize', drawChart1,false)
    }

    function drawChart2() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', '날짜');
        {% for n in name_list%}
        data.addColumn('number', '{{n}}');
        {% endfor%}

        data.addRows([
            {% for d in data_list%}
            ['{{d}}',
            {% for a in d.stock.all %}
            {{a.profit}},
            {% endfor %}
            ],
            {% endfor %}
            ]);

        var options = {
            hAxis: {
              title: '분기'
            },
            vAxis: {
              title: '억원'
            },
            width: '100%',
            height: 350,
            };

        var charts = new google.visualization.LineChart(document.getElementById('chart_profit'));
        charts.draw(data, options);
        window.addEventListener('resize', drawChart2,false)
    }

</script>
